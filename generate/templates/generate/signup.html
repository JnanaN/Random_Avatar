<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        
    </form>
    <form method="get" action="{% url 'login' %}">
        <p>Already have an existing account? </p>
        <button type="submit">LogIn</button>
    </form>
</body>
</html>
